reactions:
- equation: O3 <=> 3 O
  type: photolysis
  rate-constant: {l: 4.775e-4, m: 0.298, n: 0.080}
- equation: NO2 <=> NO + O
  type: photolysis
  rate-constant: {l: 1.165e-2, m: 0.244, n: 0.267}
- equation: NO3 = NO2 + O
  type: photolysis
  rate-constant: {l: 1.747e-1, m: 0.155, n: 0.125}

