description: |-
  A simple multiphase heterogeneous chemistry model constructed from MOSAIC.
  Zaveri, R. A., Easter, R. C., Fast, J. D., & Peters, L. K. (2008). Model for simulating aerosol interactions and chemistry (MOSAIC). Journal of Geophysical Research: Atmospheres, 113(D13).
cantera-version: 3.0

units: {length: cm, time: s, quantity: molec}

phases:
- name: gas
  thermo: ideal-gas
  elements: [O, H, C, N, Ar]
  species:
  - gri30.yaml/species: [H2, H, O, O2, OH, H2O, HO2, H2O2, C, CH, CH2, CH2(S),
      CH3, CH4, CO, CO2, HCO, CH2O, CH2OH, CH3O, CH3OH, C2H, C2H2, C2H3,
      C2H4, C2H5, C2H6, HCCO, CH2CO, HCCOH, AR, N2]
  skip-undeclared-elements: true
  kinetics: gas
  reactions:
  - gri30.yaml/reactions: declared-species
  transport: mixture-averaged
  state:
    T: 300.0
    P: 1.01325e+05
    X: {CH4: 0.095, O2: 0.21, AR: 0.79}
- name: particle
  thermo: particle
  adjacent-phases: [gas]
  elements: [O, N, H, Cl, S]
  species: [NH4CL(s), NH4NO3(s), NH3, HCL, HNO3, NH3(aq), H(aq), CL(aq), NO3(aq),
            NH4(aq), OH(aq), H2O(aq), SO4(aq), HSO4(aq)]
  kinetics: particle
  transport: mixture-averaged
  state: {T: 300.0, P: 1 atm}
  zenith_angle: 0.785 # 45 degrees
